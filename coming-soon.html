<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Interior - Modern Interior Design HTML Template</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700%7COpen+Sans:300,400"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- ARCHIVES CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/lightcase.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- START SECTION COMING SOON -->
    <section class="headings-7">
      <div class="text-heading text-center">
        <div class="container">
          <h1>We Are Coming Soon</h1>
          <!-- Final Countdown Timer Script -->
          <span id="clock" class="font-36 text-center"></span>

          <form class="bloq-email mailchimp form-inline" method="post">
            <label for="subscribeEmail" class="error"></label>
            <div class="email">
              <input
                type="email"
                id="subscribeEmail"
                name="EMAIL"
                placeholder="Enter Your Email"
              />
              <input type="submit" value="Subscribe" />
              <p class="subscription-success"></p>
            </div>
          </form>
          <p>
            Sorry.... We are improving and fixing problems of our website. We
            will be back very soon....
          </p>
        </div>
      </div>
    </section>
    <!-- END SECTION COMING SOON -->

    <!-- START PRELOADER -->
    <div id="preloader">
      <div id="status">
        <div class="status-mes"></div>
      </div>
    </div>
    <!-- END PRELOADER -->

    <!-- ARCHIVES JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootsnav.html"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/smooth-scroll.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/lightcase.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/ajaxchimp.min.js"></script>
    <script src="js/newsletter.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/inner-script.js"></script>
  </body>
</html>
